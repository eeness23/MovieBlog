
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/admin/css/metisMenu.css}">
    <link rel="stylesheet" th:href="@{/admin/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/slicknav.min.css}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" th:href="@{/admin/css/typography.css}">
    <link rel="stylesheet" th:href="@{/admin/css/default-css.css}">
    <link rel="stylesheet" th:href="@{/admin/css/styles.css}">
    <link rel="stylesheet" th:href="@{/admin/css/responsive.css}">
    <!-- modernizr css -->
    <script th:src="@{/admin/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- login area start -->
<div class="login-area login-s2">
    <div class="container">
        <div class="login-box ptb--100">
            <form method="POST" th:action="@{/login}">
                <div class="login-form-head">
                    <h4>Sign In</h4>
                    <div class="alert alert-danger" th:if="${param.error !=null}">
                        Invalid username or password
                    </div>
                    <div class="alert alert-success" th:if="${param.logout !=null}">
                        You have been logged out.
                    </div>
                </div>
                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email">
                        <i class="ti-email"></i>
                    </div>
                    <div class="form-gp">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <i class="ti-lock"></i>
                    </div>
                    <div class="row mb-4 rmber-area">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="rememberme">
                                <label class="custom-control-label" for="rememberme">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Submit </button>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login area end -->

<!-- jquery latest version -->
<script th:src="@{/admin/js/vendor/jquery-2.2.4.min.js}"></script>
<!-- bootstrap 4 js -->
<script th:src="@{/admin/js/popper.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/owl.carousel.min.js}"></script>
<script th:src="@{/admin/js/metisMenu.min.js}"></script>
<script th:src="@{/admin/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/js/jquery.slicknav.min.js}"></script>

<!-- others plugins -->
<script th:src="@{/admin/js/plugins.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
</body>

</html>
