<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign up - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/admin/css/metisMenu.css}">
    <link rel="stylesheet" th:href="@{/admin/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/slicknav.min.css}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" th:href="@{/admin/css/typography.css}">
    <link rel="stylesheet" th:href="@{/admin/css/default-css.css}">
    <link rel="stylesheet" th:href="@{/admin/css/styles.css}">
    <link rel="stylesheet" th:href="@{/admin/css/responsive.css}">
    <!-- modernizr css -->
    <script th:src="@{/admin/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- login area start -->
<div class="login-area login-s2">
    <div class="container">
        <div class="login-box ptb--100">

            <div class="alert alert-success" th:if="${success}">
                You have successfully register.
            </div>

            <form method="post" th:action="@{/register}" th:object="${user}" th:if="!${success}">
                <div class="login-form-head">
                    <h4>Sign up</h4>
                    <p>Hello there, Sign up and Join with Us</p>
                </div>

                <div class="row" th:if="${samePassword} == false">
                    <div class="col-md-6" >
                            <span class="text-danger align-middle">
                                     Password are not match
                            </span>
                    </div>
                </div>

                <div class="row" th:if="${validationErrors}">
                        <div class="col-md-6" >
                            <span class="text-danger align-middle">
                                <ul th:each="error : ${validationErrors}">
                                    <li th:text="${error.getDefaultMessage()}"></li>
                                </ul>
                            </span>

                        </div>

                </div>

                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="exampleInputName1">Full Name</label>
                        <input type="text" id="exampleInputName1" th:field="*{name}">
                        <i class="ti-user"></i>
                    </div>
                    <div class="form-gp">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id="exampleInputEmail1"  th:field="*{email}">
                        <i class="ti-email"></i>
                    </div>
                    <div class="form-gp">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="exampleInputPassword1"  th:field="*{password}">
                        <i class="ti-lock"></i>
                    </div>

                    <div class="form-gp">
                        <label for="confirmPassword">Password</label>
                        <input type="password" id="confirmPassword"  th:field="*{confirmPassword}">
                        <i class="ti-lock"></i>
                    </div>

                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                        <div class="login-other row mt-4">
                            <div class="col-6">
                                <a class="fb-login" href="#">Sign up with <i class="fa fa-facebook"></i></a>
                            </div>
                            <div class="col-6">
                                <a class="google-login" href="#" >Sign up with <i class="fa fa-google"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">Don't have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login area end -->

<!-- jquery latest version -->
<script th:src="@{/admin/js/vendor/jquery-2.2.4.min.js}"></script>
<!-- bootstrap 4 js -->
<script th:src="@{/admin/js/popper.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/owl.carousel.min.js}"></script>
<script th:src="@{/admin/js/metisMenu.min.js}"></script>
<script th:src="@{/admin/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/js/jquery.slicknav.min.js}"></script>

<!-- others plugins -->
<script th:src="@{/admin/js/plugins.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
</body>

</html>
