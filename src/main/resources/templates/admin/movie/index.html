
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/shared/head :: head(title='Movies')}"></div>
<body>
<div class="page-container">
    <div th:replace="~{admin/shared/sidebar :: sidebar}"></div>
    <div class="main-content">
        <div th:replace="~{admin/shared/container :: header(title='Movies')}"></div>
        <div class="col-lg-11 mt-5">
          <a th:href="@{/admin/movie/new}"><button class="btn btn-success">Add Movie</button></a>
        <div class="card">
            <div class="card-body">
                <div class="single-table">
                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead class="text-uppercase bg-primary">
                            <tr class="text-white">
                                <th scope="col" class="align-middle col-md-2">Image</th>
                                <th scope="col" class="align-middle col-md-1">name</th>
                                <th scope="col" class="align-middle col-md-2">Publish Year</th>
                                <th scope="col" class="align-middle col-md-1">Category</th>
                                <th scope="col" class="align-middle col-md-2">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movie : ${movies}">
                                <td>
                                    <img th:if="${movie.imageName}!= null" th:src="@{'/movieImage/' + ${movie.imageName}}" width="150">
                                </td>
                                <td th:text="${movie.name}" class="align-middle">name</td>
                                <td th:text="${#dates.format(movie.publishYear, 'dd-MMM-yyyy')}" class="align-middle"></td>
                                <td class="align-middle"><p th:each="category : ${movie.categories}"  th:text="| ${category.name} |"></p></td>
                                 <td class="align-middle">
                                     <a th:href="@{'/admin/movie/'+${movie.id}+'/show'}" ><i class="fa fa-eye"></i></a>
                                     <a th:href="@{'/admin/movie/'+${movie.id}+'/edit'}"><i class="fa fa-edit"></i></a>
                                     <a th:href="@{/admin/movie/delete(movieId=${movie.id})}"
                                                  onclick="if (!(confirm('Are you sure you want to delete this user'))) return false">
                                        <i class="ti-trash"> </i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="~{admin/shared/footer :: footer}"></div>
    <div th:replace="~{admin/shared/javascripts :: js}"></div>
</div>
</body>
</html>
