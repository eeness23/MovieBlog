
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/shared/head :: head(title='Collections')}"></div>
<body>
<div class="page-container">
    <div th:replace="~{admin/shared/sidebar :: sidebar}"></div>
    <div class="main-content">
        <div th:replace="~{admin/shared/container :: header(title='Collections')}"></div>
        <div class="col-lg-11 mt-5">
        <div class="card">
            <div class="card-body">
                <div class="single-table">
                    <div class="table-responsive" style="text-align: center">
                        <table class="table text-center">
                            <thead class="text-uppercase bg-primary">
                            <tr class="text-white">
                                <th scope="col">Name</th>
                                <th scope="col">Users</th>
                                <th scope="col">Movies</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="collection : ${collections}">
                                <th scope="row" th:text="${collection.name}">1</th>
                                <td><span th:each="user : ${collection.users}" th:text="| ${user.email} |"></span></td>
                                <td><span class="form-control" style="width: auto;display: inline-block;padding: 5px;margin: 2px" th:each="movie : ${collection.movies}" th:text="| ${movie.name} |"></span></td>

                                <td><a  th:href="@{'/admin/collection/'+${collection.id}+'/edit'}"><i class="fa fa-edit"></i></a>
                                    <a th:href="@{/admin/collection/delete(collectionId=${collection.id})}"
                                                  onclick="if (!(confirm('Are you sure you want to delete this user'))) return false">
                                        <i class="ti-trash"> </i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="~{admin/shared/footer :: footer}"></div>
    <div th:replace="~{admin/shared/javascripts :: js}"></div>
</div>
</body>
</html>
